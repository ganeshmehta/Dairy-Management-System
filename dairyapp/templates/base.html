<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <form action="/" method="post">
        {% csrf_token %}
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="email" id="flexCheckDefault" name="email">
            <label class="form-check-label" for="flexCheckDefault">
                Customer Email
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="inv" id="flexCheckDefault1" name="inv">
            <label class="form-check-label" for="flexCheckDefault">
                Inv Date
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="vehicle" id="flexCheckDefault2 " name="vehicle">
            <label class="form-check-label" for="flexCheckDefault">
                Vehicle Details
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="invno" id="flexCheckDefault2 " name="invno">
            <label class="form-check-label" for="flexCheckDefault">
                Inv No
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="deliveryemail" id="flexCheckDefault2 " name="deliveryemail">
            <label class="form-check-label" for="flexCheckDefault">
                Delivered By
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="invby" id="flexCheckDefault2 " name="invby">
            <label class="form-check-label" for="flexCheckDefault">
                Inv By
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="refno" id="flexCheckDefault2 " name="refno">
            <label class="form-check-label" for="flexCheckDefault">
                Ref No
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="vatac" id="flexCheckDefault2 " name="vatac">
            <label class="form-check-label" for="flexCheckDefault">
                Vatac
            </label>
        </div>
        <button type="submit" class="btn btn-warning  m-md-3 w-20" name="bata" style="color: black;">Show</button>
    </form>











    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
